<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/salespredict.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sales Prediction App</h2>
        <form action="{{ url_for('salespredict.salesPredict') }}" method="POST" enctype="multipart/form-data">
            <label for="file1">Upload Sales Data File (Excel):</label>
            <input type="file" name="file1" accept=".xlsx" required><br><br>

            <label for="file2">Upload Inflation Data File (Excel):</label>
            <input type="file" name="file2" accept=".xlsx" required><br><br>

            <button type="submit" class="btn">Upload and Train Model</button>
        </form>

        <!-- Flash message if any error occurs -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
